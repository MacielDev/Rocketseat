<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhorando a semântica de nossas tabelas</title>
</head>
<body>
    <table>
        
        <caption>Essa tabela fala sobre pessoas</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>André</td>
                <td>35 anos</td>
            </tr>
            <tr>
                <td>Fernanda</td>
                <td>39 anos</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>2 pessoas</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
